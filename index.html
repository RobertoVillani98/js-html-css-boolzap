<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700&display=swap" rel="stylesheet">
    <title>Vue Boolzapp</title>
</head>

<body>
    <div id="root" class="app-container">
        <div class="col-left">
            <div class="user">
                <div class="left-side">
                    <img class="user-1" src="img/avatar_1.jpg" alt="">
                    <p id="user-name">Rob</p>
                </div>

                <div class="icons">
                    <i class="fas fa-circle-notch"></i>
                    <i class="fas fa-comment-alt"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>
            <div class="message-notifications">
                <i class="far fa-bell-slash"></i>
                <div class="notifiche">
                    <p>Ricevi notifiche di nuovi messaggi</p>
                    <p>Attiva notifiche desktop</p>
                </div>
            </div>
            <div class="search-contact">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Cerca o inizia una nuova">
            </div>
            <ul class="contacts">
                <li v-for="(contact, index) in contacts" :key="index"
                    :class="index == indexCurrentContact ? 'active' : null" @click="chanceContact(index)">
                    <div class="contact-avatar">
                        <img :src="`img/avatar${contact.avatar}.jpg`" :alt="contact.name">
                    </div>
                    <div class="contact-name">
                        {{contact.name}}
                    </div>
                </li>
            </ul>

        </div>


        <div class=" col-right">
            <div class="user">
                <div class="right-side">

                    <div class="contact-avatar">
                        <img :src="`img/avatar${contacts[indexCurrentContact].avatar}.jpg`"
                            :alt="contacts[indexCurrentContact].name.name">
                    </div>

                    <div class="ultimo-accesso">
                        {{contacts[indexCurrentContact].name}}
                        <p>Ultimo accesso oggi alle</p>
                    </div>
                </div>

                <div class="icons">
                    <i class="fas fa-search"></i>
                    <i class="fas fa-paperclip"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>
            <div class="messaggio-container">

                <div class="messaggio" v-for="(message, index) in contacts[indexCurrentContact].messages"
                    :class="message.status" :key="index">
                    <div class="messaggio-text">
                        {{message.message}}
                        <div class="messaggio-date">{{message.date}}</div>

                    </div>
                </div>
            </div>
            <!-- /CONTENTIORE DEI MESSAGGI -->

            <!-- INPUT DI MESSAGGIO -->
            <div class="send-messaggio">
                <div class="emoji">
                    <i class="far fa-smile"></i>
                </div>
                <div class="input-send-messaggio">
                    <input type="text" placeholder="Scrivi un messaggio" v-model="newMessage"
                        @keyup.enter="sendMessage()">
                </div>
                <div class="record">
                    <i class="fas fa-microphone"></i>
                </div>
            </div>
            <!-- /INPUT DI MESSAGGIO -->

        </div>

    </div>


    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/script.js"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
</body>

</html>
